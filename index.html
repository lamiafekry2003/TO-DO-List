<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODo List</title>
    <link rel="stylesheet" href="css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-600">
    <div class="alert-container"></div>
    <div class=" container mx-auto flex flex-col justify-center items-center">
        <h1 class="text-5xl font-bold text-orange-50 py-8" >TO-DO List</h1>
        <div class="form bg-slate-500 rounded-md py-3 px-5 flex justify-between items-center mt-8 w-auto">
            <input type="text" class="input py-2 px-5 text-slate-500 w-[90%] sm:w-full md:w-[500px] border-2 border-orange-50 rounded-md outline-0" />
            <input type="submit" class="add border-0 bg-red-100 text-slate-500 font-bold py-2 px-3 rounded-md ml-3 cursor-pointer " value="Add Task" />
        </div>
        <div class="tasks bg-slate-500 text-orange-50 rounded-md py-7 px-5 mt-8  w-full md:w-[645px] ">
            
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
